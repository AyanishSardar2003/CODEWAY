<!DOCTYPE HTML>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="calc.css">
</head>
<body>
	
	<div class="container">
		<input type="text" id="display" readonly>
		<div class="buttons">
			<button data-type="operator" value="clear">AC</button>
			<button data-type="operator" value="Del">Del</button>
			<button data-type="operator" value="%">%</button>
			<button data-type="operator" value="/">/</button>

			<button data-type="operand" value="1" >1</button>
			<button data-type="operand" value="2">2</button>
			<button data-type="operand" value="3">3</button>
			<button data-type="operator" value="*">*</button>

			<button data-type="operand" value="4">4</button>
			<button data-type="operand" value="5">5</button>
			<button data-type="operand" value="6">6</button>
			<button data-type="operator" value="+">+</button>

			<button data-type="operand" value="7">7</button>
			<button data-type="operand" value="8">8</button>
			<button data-type="operand" value="9">9</button>
			<button data-type="operator" value="-">-</button>

			<button data-type="operator" value="(">(</button>
			<button data-type="operator" value=")">)</button>
			<button data-type="operand" value="0">0</button>
			<button data-type="operand" value=".">.</button>
			<button data-type="operator" id="equals" value="=">=</button>
		</div>
	</div>
	
	<script type="text/javascript"
	 src="calc.js"></script>
</body>
</html>
